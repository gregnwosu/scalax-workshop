<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <script>
        var options = {sourceUrl: 'slides.md', ratio: '16:9', highlightStyle: 'solarized-dark', highlightLanguage: 'scala', highlightSpans: true};
        var renderMath = function() {
            renderMathInElement(document.body);
        };

        var slideshow = remark.create(options, renderMath);
        setTimeout(function () {
          document.getElementsByClassName('remark-inline-code').map(function(block) {
              remark.highlighter.engine.highlightBlock(block);
          });
         }, 100);
      </script>
